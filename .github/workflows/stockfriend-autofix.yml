name: stockfriend-autofix
on:
  workflow_dispatch: {}

permissions:
  contents: write
  pull-requests: write

jobs:
  fix:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run autofix script
        run: python .stockfriend/autofix.py

      - name: Create PR with changes
        uses: peter-evans/create-pull-request@v6
        with:
          branch: stockfriend/autofix
          title: "stockfriend: orchestrator + render fixes"
          commit-message: "chore: auto-fix tree, add /sf/run, update render.yaml, add cron"
          body: "Automated patch: orchestrator API, token rotation cron, v2 WS URL, fno.csv normalization."
