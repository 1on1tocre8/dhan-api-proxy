name: stockfriend-autofix
on:
  workflow_dispatch: {}
permissions:
  contents: write
  pull-requests: write

jobs:
  fix:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Run autofix
        run: |
          python - << 'PY'
          import os, shutil, re, json, textwrap, pathlib, sys
          ROOT = pathlib.Path('.')
          # 1) rename any "api ", "openapi ", "universe " dirs to names without trailing space
          for d in ["api ", "openapi ", "universe "]:
              p = ROOT/d
              if p.exists() and p.is_dir():
                  shutil.move(str(p), str(ROOT/d.strip()))
          # ensure folders exist
          (ROOT/'api').mkdir(exist_ok=True)
          (ROOT/'jobs').mkdir(exist_ok=True)
          (ROOT/'openapi').mkdir(exist_ok=True)
          (ROOT/'universe').mkdir(exist_ok=True)
          (ROOT/'worker').mkdir(exist_ok=True)

          # 2) write orchestrator api/main.py
          (ROOT/'api'/'requirements.txt').write_text(
              "fastapi==0.115.0\nuvicorn==0.30.6\npsycopg2-binary==2.9.9\npython-dotenv==1.0.1\npython-dateutil==2.9.0\nrequests==2.32.3\n",
              encoding='utf-8'
          )
          MAIN = r'''
from fastapi import FastAPI, Header, HTTPException
from typing import Optional, Dict, Any
import os, requests, datetime as dt, psycopg2
from dateutil import parser as dtp

app = FastAPI(title="Stockfriend Orchestrator")

DB = os.getenv("DATABASE_URL")
DHAN_CLIENT_ID = os.getenv("DHAN_CLIENT_ID")
BOOT_TOKEN = os.getenv("DHAN_ACCESS_TOKEN")
NEWSAPI_KEY = os.getenv("NEWSAPI_KEY")
SEBI_RSS = os.getenv("SEBI_RSS","https://www.sebi.gov.in/sebirss.xml")
NSE_RSS  = os.getenv("NSE_RSS","https://www.nseindia.com/rss-feed")
RBI_RSS  = os.getenv("RBI_RSS","https://www.rbi.org.in/pressreleases_rss.xml")
API_KEYS = set((os.getenv("X_API_KEYS") or "").split(","))

def pg():
    con = psycopg2.connect(DB); con.autocommit=True; return con

def current_token():
    try:
        con=pg(); cur=con.cursor()
        cur.execute("CREATE TABLE IF NOT EXISTS tokens(name text primary key, token text, expiry timestamptz)")
        cur.execute("SELECT token FROM tokens WHERE name='DHAN'"); row=cur.fetchone()
        cur.close(); con.close()
        if row and row[0]: return row[0]
    except Exception: pass
    return BOOT_TOKEN

@app.get("/healthz")
def healthz():
    return {"ok": True, "ts_ist": dt.datetime.now(dt.timezone(dt.timedelta(hours=5,minutes=30))).isoformat()}

def dhan(path:str, payload:Dict[str,Any]):
    url = "https://api.dhan.co"+path
    r = requests.post(url, headers={"access-token": current_token(), "Content-Type":"application/json"}, json=payload, timeout=20)
    try: j = r.json()
    except Exception: j = {"raw": r.text}
    return {"ok": r.status_code<400, "data": j, "status": r.status_code}

def newsapi(query:str, limit:int=20):
    if not NEWSAPI_KEY: return []
    r = requests.get("https://newsapi.org/v2/top-headlines",
        params={"country":"in","category":"business","q":query or "","pageSize":limit},
        headers={"X-Api-Key": NEWSAPI_KEY}, timeout=20)
    j = r.json(); out=[]
    for a in j.get("articles",[]):
        ts=a.get("publishedAt")
        ts_ist=None
        if ts:
            try: ts_ist = dt.datetime.fromisoformat(ts.replace("Z","+00:00")).astimezone(dt.timezone(dt.timedelta(hours=5,minutes=30))).isoformat()
            except Exception: ts_ist=None
        out.append({"publishedAt_ist": ts_ist, "headline": a.get("title"), "source": (a.get("source") or {}).get("name"), "url": a.get("url")})
    return out

def fetch_rss(url:str, tag:str):
    try:
        r = requests.get(url, timeout=20, headers={"User-Agent":"sf/1.0"})
        from xml.etree import ElementTree as ET
        root = ET.fromstring(r.content); items=[]
        for item in root.findall(".//item"):
            title = (item.findtext("title") or "").strip()
            link  = (item.findtext("link") or "").strip()
            pub   = item.findtext("pubDate")
            ts=None
            if pub:
                try: ts = dtp.parse(pub).astimezone(dt.timezone(dt.timedelta(hours=5,minutes=30))).isoformat()
                except Exception: pass
            items.append({"publishedAt_ist": ts, "headline": title, "source": tag, "url": link})
        return items
    except Exception:
        return []

@app.post("/sf/run")
def sf_run(body: Dict[str, Any], x_api_key: Optional[str] = Header(None)):
    if API_KEYS and (x_api_key not in API_KEYS): raise HTTPException(401, "bad api key")
    plan = body.get("plan", []); results=[]
    for step in plan:
        op = step.get("op")
        try:
            if op == "ensureToken":
                j = dhan("/v2/RenewToken", {})
                if j.get("ok") and j["data"].get("accessToken"):
                    con=pg(); cur=con.cursor()
                    cur.execute("INSERT INTO tokens(name,token,expiry) VALUES('DHAN',%s,%s) ON CONFLICT (name) DO UPDATE SET token=EXCLUDED.token, expiry=EXCLUDED.expiry",
                        (j["data"]["accessToken"], j["data"].get("expiryTime")))
                    cur.close(); con.close()
                results.append({"op":op, **j})
            elif op == "getQuotes":
                results.append({"op":op, **dhan("/v2/market/quote", {"instruments": step.get("instruments",[])})})
            elif op == "getOHLC":
                results.append({"op":op, **dhan("/v2/market/ohlc", {
                    "instrument": step.get("instrument"),
                    "interval": step.get("interval"),
                    "from": step.get("from"),
                    "to": step.get("to"),
                })})
            elif op == "placeOrder":
                p = {k:v for k,v in step.items() if k!="op"}
                results.append({"op":op, **dhan("/v2/orders", p)})
            elif op == "getNews":
                results.append({"op":op, "ok": True, "items": newsapi(step.get("q",""), int(step.get("limit",20)))})
            elif op == "getRegulatory":
                out = fetch_rss(os.getenv("SEBI_RSS","https://www.sebi.gov.in/sebirss.xml"),"SEBI") + \
                      fetch_rss(os.getenv("NSE_RSS","https://www.nseindia.com/rss-feed"),"NSE") + \
                      fetch_rss(os.getenv("RBI_RSS","https://www.rbi.org.in/pressreleases_rss.xml"),"RBI")
                results.append({"op":op, "ok": True, "items": out})
            else:
                results.append({"op":op, "ok": False, "error":"unknown op"})
        except Exception as e:
            results.append({"op":op, "ok": False, "error": str(e)})
    return {"ok": True, "ts_ist": dt.datetime.now(dt.timezone(dt.timedelta(hours=5,minutes=30))).isoformat(),
            "results": results, "meta": {"sources":["dhan","newsapi","rss"]}}
'''
          (ROOT/'api'/'main.py').write_text(MAIN, encoding='utf-8')

          # 3) ensure universe/fno.csv exists and normalize symbols to NSE:
          fno = (ROOT/'universe'/'fno.csv')
          if fno.exists():
              lines = [x.strip() for x in fno.read_text(encoding='utf-8').splitlines() if x.strip()]
          else:
              lines = ["NSE:RELIANCE","NSE:HDFCBANK","NSE:TCS"]
          def norm(s): 
              s=s.strip()
              return s if s.startswith("NSE:") else f"NSE:{s}"
          fno.write_text("\n".join(norm(s) for s in lines) + "\n", encoding='utf-8')

          # 4) update render.yaml (web + worker v2 + cron)
          ry = (ROOT/'render.yaml').read_text(encoding='utf-8') if (ROOT/'render.yaml').exists() else ""
          def ensure(line, blob):
              return blob if line not in ry else ry
          # switch worker ws v1->v2
          ry = ry.replace("wss://live.dhan.co/ws/marketfeed", "wss://api-feed.dhan.co")
          # add env vars if missing
          for need in ["DHAN_CLIENT_ID","DHAN_ACCESS_TOKEN","NEWSAPI_KEY","SEBI_RSS","NSE_RSS","RBI_RSS","TZ"]:
              if need not in ry:
                  ry = ry.replace("X_API_KEYS\n        sync: false",
                                  "X_API_KEYS\n        sync: false\n      - key: "+need+"\n        sync: false" if need.endswith("_KEY") else
                                  "X_API_KEYS\n        sync: false\n      - key: "+need+"\n        value: Asia/Kolkata" if need=="TZ" else
                                  "X_API_KEYS\n        sync: false\n      - key: "+need+"\n        value: https://www.sebi.gov.in/sebirss.xml" if need=="SEBI_RSS" else
                                  "X_API_KEYS\n        sync: false\n      - key: "+need+"\n        value: https://www.nseindia.com/rss-feed" if need=="NSE_RSS" else
                                  "X_API_KEYS\n        sync: false\n      - key: "+need+"\n        value: https://www.rbi.org.in/pressreleases_rss.xml")
          # add cron block if missing
          if "type: cron" not in ry:
              ry = ry.rstrip() + textwrap.dedent("""

              - type: cron
                name: stockfriend-dhan-rotate
                runtime: python
                plan: free
                region: singapore
                schedule: "55 3 * * *"
                rootDir: jobs
                buildCommand: pip install -U pip && pip install -r requirements.txt
                startCommand: python rotate_token.py
                envVars:
                  - key: DATABASE_URL
                    fromDatabase: { name: market-db, property: connectionString }
                  - key: DHAN_CLIENT_ID
                    sync: false
                  - key: DHAN_ACCESS_TOKEN
                    sync: false
                  - key: TZ
                    value: Asia/Kolkata
              """)
          (ROOT/'render.yaml').write_text(ry, encoding='utf-8')

          # 5) jobs/rotate_token.py (idempotent write)
          (ROOT/'jobs'/'requirements.txt').write_text("requests==2.32.3\npsycopg2-binary==2.9.9\npython-dateutil==2.9.0\n", encoding='utf-8')
          ROT = r'''
import os, requests, psycopg2
DB=os.getenv("DATABASE_URL"); CID=os.getenv("DHAN_CLIENT_ID"); TOK=os.getenv("DHAN_ACCESS_TOKEN")
def store(token, expiry):
    con=psycopg2.connect(DB); con.autocommit=True; cur=con.cursor()
    cur.execute("CREATE TABLE IF NOT EXISTS tokens(name text primary key, token text not null, expiry timestamptz)")
    cur.execute("INSERT INTO tokens(name,token,expiry) VALUES('DHAN',%s,%s) ON CONFLICT (name) DO UPDATE SET token=EXCLUDED.token, expiry=EXCLUDED.expiry",(token,expiry))
    cur.close(); con.close()
r=requests.post("https://api.dhan.co/v2/RenewToken", headers={"access-token":TOK,"dhanClientId":CID}, timeout=20)
j=r.json(); store(j.get("accessToken"), j.get("expiryTime")); print("rotated ->", j.get("expiryTime"))
'''
          (ROOT/'jobs'/'rotate_token.py').write_text(ROT, encoding='utf-8')

          print("Autofix complete.")
          PY
      - name: Create PR
        uses: peter-evans/create-pull-request@v6
        with:
          branch: stockfriend/autofix
          title: "stockfriend: orchestrator + render fixes"
          commit-message: "chore: auto-fix tree, add /sf/run, update render.yaml, add cron"
          body: "Automated patch: orchestrator API, token rotation cron, v2 WS, fno.csv normalization."
