services:
  - type: web
    name: stockfriend-api
    runtime: python
    plan: free
    region: singapore
    rootDir: api
    buildCommand: pip install -U pip && pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
    healthCheckPath: /healthz
    envVars:
      - key: DATABASE_URL
        fromDatabase: { name: market-db, property: connectionString }
      - key: X_API_KEYS
        sync: false
      - key: DHAN_CLIENT_ID
        sync: false
      - key: DHAN_ACCESS_TOKEN
        sync: false
      - key: NEWSAPI_KEY
        sync: false
      - key: SEBI_RSS
        value: https://www.sebi.gov.in/sebirss.xml
      - key: NSE_RSS
        value: https://www.nseindia.com/rss-feed
      - key: RBI_RSS
        value: https://www.rbi.org.in/pressreleases_rss.xml
      - key: TZ
        value: Asia/Kolkata

  - type: worker
    name: stockfriend-worker
    runtime: python
    plan: free
    region: singapore
    rootDir: worker
    buildCommand: pip install -U pip && pip install -r requirements.txt
    startCommand: python Ingest_dhan.py
    envVars:
      - key: DATABASE_URL
        fromDatabase: { name: market-db, property: connectionString }
      - key: DHAN_CLIENT_ID
        sync: false
      - key: DHAN_ACCESS_TOKEN
        sync: false
      - key: DHAN_WS_URL
        value: wss://api-feed.dhan.co
      - key: UNIVERSE_FILE
        value: /opt/render/project/src/universe/fno.csv
      - key: TZ
        value: Asia/Kolkata

  - type: cron
    name: stockfriend-dhan-rotate
    runtime: python
    region: singapore
    schedule: "55 3 * * *"  # 03:55 IST
    rootDir: jobs
    buildCommand: pip install -U pip && pip install -r requirements.txt
    startCommand: python rotate_token.py
    envVars:
      - key: DATABASE_URL
        fromDatabase: { name: market-db, property: connectionString }
      - key: DHAN_CLIENT_ID
        sync: false
      - key: DHAN_ACCESS_TOKEN
        sync: false
      - key: TZ
        value: Asia/Kolkata

databases:
  - name: market-db
    plan: free
    region: singapore
    postgresMajorVersion: "17"
    diskSizeGB: 1
